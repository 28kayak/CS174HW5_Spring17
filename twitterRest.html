<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Rest</title>
</head>
<body>
<form action="http://127.0.0.1:8000/get_all_tweets" method="get">
    <fieldset>
        <legend>Get all Tweets</legend>
        <button type="submit" value="all_tweets"><img src="Twitter-icon.png"> </button>
    </fieldset>
</form>
<!-- get detailed tweets -->
<form action="http://127.0.0.1:8000/get_detailed_tweets" method="get">
    <fieldset>
        <legend>Get Detailed Tweets</legend>
        Tweets ID <input type="text" name="tweets_id"><br>
        <input type="submit" value="submit">
    </fieldset>
</form>
<form action="http://127.0.0.1:8000/get_detailed_user" method="get">
    <fieldset>
        <legend>Get Detailed User Information</legend>
        Screen Name <input type="text" name="screen_name"><br>
        <input type="submit" value="submit">
    </fieldset>
</form>
<form action="http://127.0.0.1:8000/get_all_known_users" method="get">
    <fieldset>
        <legend>Get All Known Users</legend>
        <button type="submit" value="all_known_users">Get All Known Users</button>
    </fieldset>
</form>
<form action="http://127.0.0.1:8000/get_external_links">
    
</form>
